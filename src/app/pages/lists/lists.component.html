<div class="contenedor">
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <h1>Lista de Feriados</h1>
        <span> AÃ±o 2020 </span>
    </div>


        
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        <!-- Position Column -->
        <ng-container matColumnDef="motivo">
            <th mat-header-cell *matHeaderCellDef> Motivo </th>
            <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.dia}} / {{element.mes}} / {{ year }} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="opcional">
            <th mat-header-cell *matHeaderCellDef> Opcional </th>
            <td mat-cell *matCellDef="let element"> {{element.opcional}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element" >
                <!--(click)="gotoElement(element._id)"  [routerLink]="['/edit']"-->
                <span class="material-icons" (click)="gotoElement(element._id)"  >
                    create
                </span>
                <span class="material-icons">
                    delete
                </span>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
